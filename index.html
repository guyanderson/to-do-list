<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>Honey do list</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a chore:</h2>

          <form id="new-chore-list">
            <div class="form-group">
              <label for="new-name">Chore name</label>
              <input type="text" class="form-control" id="new-name">
            </div>

            <div class="form-group">
              <label for="new-description">Chore description</label>
              <input type="text" class="form-control" id="new-description">
            </div>

            <div class="form-group">
              <label for="new-date">Due date</label>
              <input type="text" class="form-control" id="new-date">
            </div>

            <div class="form-group">
              <label for="new-priority">Priority level</label>
              <input type="text" class="form-control" id="new-priority">
            </div>


            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Chores:</h2>
          <ul id="chore">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-chore">
            <h2></h2>
            <p>Chore Name: <span class="chore-name"></span></p>
            <p>Chore description: <span class="chore-description"></span></p>
            <p>Due date: <span class="chore-date"></span></p>
            <p>Priority level: <span class="chore-priority"></span></p>

          </div>
        </div>

      </div>
    </div>
  </body>
</html
